<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <div id="hello">
        <h1>hello, {{ name }}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 取消提示

        const x = new Vue({
            el: '#hello',
            data: {
                name: "大锤"
            }
        })
    </script>
</body>
</html>
