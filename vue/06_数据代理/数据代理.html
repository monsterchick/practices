<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <div id="hello">

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 取消提示
        
        let number = 999
        let person = {
            name:'zhang san',
            gender:'male',
            // age:18
        }

        Object.defineProperty(person,'age',{
            // 还有很多高级的配置项
            // value:18,
            // enumerable:true, // 控制属性是否可以被枚举（遍历）
            // writable:true, // 控制属性是否可以被修改
            // configurable:true, // 控制属性是否可以被删除

            // 当有人读区person的age属性时，get函数（getter）就会被调用，且返回值就是age的值
            get(){
                console.log('有人读取了age属性了')
                return number
            },

            set(value){
                console.log('有人修改age属性了, 值是',value)
                number = value
                return number
            }
        })
        // console.log(person) //显示结果淡一点，说明age不可以被枚举（不参与遍历）
        // console.log(Object.keys(person)) // 测试是否不被枚举
    </script>
</body>
</html>
